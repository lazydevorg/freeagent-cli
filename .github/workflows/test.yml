on:
  pull_request:
    branches-ignore:
      - 'main'
  push:
    branches:
      - 'main'
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test  ./...
